{% with title='Blog Post', breadcrumbs={'Blog':'/blog'}, lead='Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt.' %}
    {% include "partials/hero.html" %}
{% endwith %}

<div class="col-xl-9 col-lg-8">
    Blog Page 

    <div class="row gy-5 mb-5">
        <!-- item-->
        {% for post in posts %}
        <div class="item col-xl-4 col-md-6">
          <div class="product">
            <div class="image d-flex align-items-center justify-content-center bg-light">
              <img class="img-fluid" src="{{post[3]}}">
              </div>
            <div class="pt-3">
                <h3 class="h6 mb-0 text-uppercase">{{post[1]}}</h3> 
                <a class="btn btn-primary text-white" href="/detail">Read more
                </a>
              </div> 
          </div>
        </div>
        {% endfor %}
    </div>
</div>
