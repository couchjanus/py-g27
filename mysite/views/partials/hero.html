<!-- Hero Section-->
<section class="py-5 bg-light">
    <div class="container py-4">
      <div class="row">
        <div class="col-lg-9 order-2 order-lg-1">
          <h1>{{title}}</h1><p class="lead text-muted">{{lead}}</p>
        </div>
        <div class="col-lg-3 text-end order-1 order-lg-2">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb py-4 justify-content-lg-end mb-0">
              <li class="breadcrumb-item"><a href="/">Home</a>
                {% for key in breadcrumbs %}
              / <a href="{{breadcrumbs[key]}}" class="breadcrumb-item">{{ key }}</a>
              {% endfor %}
              </li> 
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </section>
